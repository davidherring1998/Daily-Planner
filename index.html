<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="event-block">

        <!-- event 9 -->
        <div id="event-9">
          <div class="time-block-9">9AM&nbsp;&nbsp;</div>
          <div class="event-block-9">test</div>
          <div class="btn"><input type="submit" id="saveBtn"></div>
        </div>

        <!-- event 10-->
        <div id="event-10">
          <div class="time-block-9">10AM</div>
          <div class="event-block-10">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>

        <!-- event 11 -->
        <div id="event-11">
          <div class="time-block-9">11AM</div>
          <div class="event-block-11">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>

        <!-- event 12 -->
        <div id="event-12">
          <div class="time-block-9">12PM</div>
          <div class="event-block-12">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>

        <!-- event 1 -->
        <div id="event-1">
          <div class="time-block-9">1PM&nbsp;&nbsp;</div>
          <div class="event-block-1">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>

        <!-- event 2 -->
        <div id="event-2">
          <div class="time-block-9">2PM&nbsp;&nbsp;</div>
          <div class="event-block-2">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>
        
        <!-- event 3 -->
        <div id="event-3">
          <div class="time-block-9">3PM&nbsp;&nbsp;</div>
          <div class="event-block-3">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>

        <!-- event 4 -->
        <div id="event-4">
          <div class="time-block-9">4PM&nbsp;&nbsp;</div>
          <div class="event-block-4">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>      

        <!-- event 5 -->
        <div id="event-5">
          <div class="time-block-9">5PM&nbsp;&nbsp;</div>
          <div class="event-block-5">test</div>
          <div class="btn"><input type="submit" class="save-btn" id="saveBtn"></div>
        </div>            
        

        
    
    
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/apps.js"></script>
  </body>
</html>
